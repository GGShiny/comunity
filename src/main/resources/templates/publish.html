<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thought社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid min">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题补充(简单扼要):</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题__">
                </div>

                <div class="form-group">
                    <label for="description">问题标题(必填，请参照右侧提示):</label>
                    <textarea name="description" id="description" th:value="${description}" class="form-control" cols="20" rows="30"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">问题补充(简单扼要):</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="请输入标签，以逗号分隔">
                </div>

                <span class="alert alert-danger"  th:text="${error}" th:if="${error} != null"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3><br>
            问题标题<br>
            问题补充<br>
            问题标签
        </div>
    </div>
</div>
</body>
</html>
